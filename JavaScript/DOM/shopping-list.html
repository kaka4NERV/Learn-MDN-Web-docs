<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      var list = document.querySelector('ul');
      var input = document.querySelector('input');
      var button = document.querySelector('button');

      button.onclick = function() {
        var currentValue = input.value;
        input.value = '';

        var newItem = document.createElement('li');
        var newItemText = document.createElement('span');
        var newItemButton = document.createElement('button');

        newItem.appendChild(newItemText);
        newItem.appendChild(newItemButton);

        newItemText.textContent = currentValue;
        newItemButton.textContent = 'Delete';

        list.appendChild(newItem);

        newItemButton.onclick = function() {
          list.removeChild(newItemButton.parentNode);
        }
      }


      input.focus();

    </script>
  </body>
</html>
